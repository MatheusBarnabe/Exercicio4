<div class="container mt-3 p-5">
  <h1 class="display-1 text-center p-4">Informações dos Cursos</h1>

  <div class="row mt-2">
    <div class="col-md-4 text-center" *ngFor="let curso of cursos">
      <app-curso-cartao [curso]="curso"></app-curso-cartao>
    </div>
  </div>

  <div class="row">
    <app-curso-cadastro (cursoAdcionado)="oncursoAdcionado
    ($event)"></app-curso-cadastro>
    
  </div>

</div>
